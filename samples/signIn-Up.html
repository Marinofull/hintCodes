<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gooood Morning!!</title>
  <link rel="stylesheet" href="../assets/css/sign.css">
</head>
<body>
  <form action="">
    <input id="signin" type="radio" name="action" value="signin" checked="true">
    <label for="signin">Sign in</label>
    <input id="signup" type="radio" name="action" value="signup">
    <label for="signup">Sign up</label>
    <input id="reset" type="radio" name="action" value="reset">
    <label for="reset">Reset</label>
    <div id="wrapper">
      <div id="arrow"></div>
      <input id="email" type="email" placeholder="Email">
      <input id="pass" type="password" placeholder="Password">
      <input id="repass" type="password" placeholder="Repeat password">
    </div>
    <button type="submit">
      <span>
        Reset password
        <br>
        Sign in
        <br>
        Sign up
      </span>
    </button>
  </form>
  <div id="hint">Click on the tabs</div>
</body>
</html>
